<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어벤져스 엔드게임</title>
</head>
<body>
    <h2><i><mark>줄거리</mark></i></h2>
    <p>
        인피니티 워 이후 절반만 살아남은 지구<br>
        마지막 희망이 된 어벤져스<br>
        먼저 떠난 그들을 위해 모든 것을 걸었다!
    </p>

    <p>
        <i>위대한 어벤져스</i><br>
        <h3><strong>운명을 바꿀 최후의 전쟁이 펼쳐진다!</strong></h3>
    </p>
</body>
</html>
